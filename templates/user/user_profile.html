<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <main role="main" class="container">
    <h1>Edit User Profile</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" >
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
        </main>
        {% endblock %}
    </body>
</html>
