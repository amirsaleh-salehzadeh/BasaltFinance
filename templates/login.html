<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="jumbotron">
                    <h2>Sign Up</h2>
                </div>
                <form action="{% url 'userApp:login' %}" method="post" class="form-signin">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
                    {% csrf_token %}
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <a class="btn btn-link btn-block" href="{% url 'userApp:create_user' %}">Not a User, Register Now
                    </a>
                </form>
            </div>
                <div class="col-md-4"></div>
            </div>
        <a class="btn btn-link btn-block" href="{% url 'userApp:create_user' %}">
        {% endblock %}
        </a>
    </body>
</html>
